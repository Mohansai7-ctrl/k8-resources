apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
      
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-svc-nginx 
spec:
  selector:
    app: nginx
    tier: frontend
  ports:
  - name: deployment-svc-port
    protocol: TCP
    port: 80
    targetPort: 80


